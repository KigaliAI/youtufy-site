<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting – YouTufy Email Verification</title>
  <meta http-equiv="refresh" content="0; URL='https://youtufy-one.streamlit.app/verify_token?' + window.location.search.substring(1)">
  <script>
    window.onload = function () {
      const token = new URLSearchParams(window.location.search).get("token");
      if (token) {
        window.location.href = `https://youtufy-one.streamlit.app/verify_token?token=${token}`;
      }
    };
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">
  <p>🔐 Redirecting to your YouTufy email verification page...</p>
</body>
</html>
