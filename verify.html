<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to YouTufy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    window.onload = function () {
      const token = new URLSearchParams(window.location.search).get("token");
      if (token) {
        window.location.href = `https://youtufy-one.streamlit.app/verify_token?token=${token}`;
      } else {
        document.getElementById("message").innerText = "‚ùå Missing verification token.";
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ff00ff;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h2>üîÅ Redirecting to YouTufy...</h2>
    <p id="message">If you're not redirected, please wait a few seconds.</p>
  </div>
</body>
</html>
